<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Assets/App.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="App.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
      <section id="user-input" class="add-activity">
          <div class="card">
            <h1> To Do List</h1>
            <div class="input">
              <label for="task">Add Task/Activity</label>
              <input type="text" id="add-task">
              <input type="hidden" id="save-task-index">
              <button id="add-task-btn" class="buttons">Add</button>
              <button id="save-task-btn" class="buttons" style="display: none;">Save</button>
            </div>
          </div>
      </section>
      <section id="search">
        <div class="card">
          <label for="search-title">Search</label>
        <input type="text" id="search-task" />
        <button id="search-btn" class="buttons">Search</button>
        </div>
      </section>
      <section class="activity-display">
         <div class="card">
          <table class="table table-striped mt-3 mb-0" id="added-task-list"></table>
         </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
